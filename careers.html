<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mckenzie's Personal Site</title>
  </head>
  <body>
    <!-- tables create borders but since html is for structure, you will do it in css -->
    <table><!-- image a table box -->
      <!-- its good to separate the table header from the body because of the styling -->
      <thead> <!-- like the h1 but for tables -->
         <th>Dates</th><!--the header for one column -->
         <th>Work</th><!-- the header for the second column -->
      </thead>
       <tr> <!-- this is the rows of the data -->
         <td>2017 - present</td> <!-- this is the individual cell of the rows -->
         <td>System Administrater</td> <!-- this is the second data cell of the same row -->
       </tr>
         <td>7/2/2016 - 9/2016</td>
         <td>System Engineer</td>
    </table>
  </body>
</html>
